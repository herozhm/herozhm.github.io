<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .slider {
            width: 100%;
            height: 500px;
            background: skyblue;
        }
        
        .slider .content {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .slider .content .before {
            width: 500px;
            height: 300px;
        }
        
        .slider .content .before img {
            width: 500px;
            height: 300px;
        }
        
        .slider .content .before a {
            display: block;
            height: 32px;
            background: white;
            position: absolute;
            top: 30px;
            right: 30px;
            text-decoration: none;
            color: gray;
            padding: 0 10px;
            line-height: 32px;
            border-radius: 5px;
        }
        
        .slider .content .bg {
            position: relative;
            width: 30px;
            top: -300px;
            left: 0;
            overflow: hidden;
        }
        
        .slider .content .after {
            width: 500px;
            height: 300px;
        }
        
        .slider .content .after img {
            width: 500px;
            height: 300px;
        }
        
        .slider .content .after a {
            display: block;
            height: 32px;
            background: white;
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: gray;
            padding: 0 10px;
            line-height: 32px;
            border-radius: 5px;
        }
        
        .slider .content span {
            display: block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 0;
            line-height: 50px;
            margin-top: -25px;
            text-align: center;
            background: rgba(255, 255, 255, .5);
            cursor: pointer;
            z-index: 99;
        }
        
        .slider .content span::before {
            content: "<";
            font-size: 30px;
            color: rgba(0, 0, 0, .5);
        }
        
        .slider .content span::after {
            content: ">";
            font-size: 30px;
            color: rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="content">
            <div class="before">
                <img src="./img/bb.png" alt="">
                <a href="">before</a>
            </div>
            <div class="bg">
                <div class="after">
                    <img src="./img/aa.png" alt="">
                    <a href="">after</a>
                </div>
            </div>

            <!-- 进度条 -->
            <!-- <input type="range" name="" min="0" max="100"> -->

            <!-- 控制按钮 -->
            <span></span>
        </div>
    </div>
    <script>
        $(".content span").mousedown(function() {
            $(".content").mousemove(function(e) {
                var x = (e.pageX || event.clientX) - $(".content").offset().left;
                // var y = (e.pageY || event.clientY) - $(".content").offset().top;
                // console.log(x, y);
                console.log(x);

                $(".bg").css({
                    width: x
                })
                $(".content span").css({
                    left: x - $(".content span").width() / 2,
                })
            })

        })
    </script>
</body>

</html>
