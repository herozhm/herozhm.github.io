<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>掷骰子</title>
    <link rel="stylesheet" href="./css/play.css">
</head>

<body>
    <div class="stage">
        <div class="cube">
            <!-- 大盒子 -->
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="front"></div>
            <div class="after"></div>

            <!-- 骰子 -->
            <span class="one">
                <i class="ponits"></i>
            </span>
            <span class="two">
                <i class="ponits-T"></i>
                <i class="ponits-T"></i>
            </span>
            <span class="three">
                <i class="ponits-R"></i>
                <i class="ponits-R"></i>
                <i class="ponits-R"></i>
            </span>
            <span class="four">
                <i class="ponits-T"></i>
                <i class="ponits-T"></i>
                <i class="ponits-T"></i>
                <i class="ponits-T"></i>
            </span>
            <span class="five">
                <i class="ponits-F"></i>
                <i class="ponits-F"></i>
                <i class="ponits-F"></i>
                <i class="ponits-F"></i>
                <i class="ponits-F"></i>

            </span>
            <span class="six">
                <i class="ponits-S"></i>
                <i class="ponits-S"></i>
                <i class="ponits-S"></i>
                <i class="ponits-S"></i>
                <i class="ponits-S"></i>
                <i class="ponits-S"></i>
            </span>
        </div>
    </div>
</body>

</html>
